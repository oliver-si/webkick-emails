<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Webkick Email</title>
    <meta name="description" content="Webkick Email Template">
    <meta name="author" content="Webkick">

    <link rel="stylesheet" href="styles/style.css?v=1.0">

</head>

<body>

    <div class="wrapper">

       <table class="header">
           <tr>
               <td>

                   <h1 mc:edit="article_title">Title</h1>

               </td>
           </tr>
       </table><!-- header -->
        <table class="content">
            <tr>
                <td>

                    <div class="article" mc:repeatable>
                        <h2 mc:edit="article_title">Title</h2>
                        <p mc:edit="article_content">Blurb</p>
                    </div>
                </td>
            </tr>
        </table><!-- content -->
        <table class="contact">
            <tr>
                <td><a class="button" href="#">Contact us</a><br>
                    <ul>
                        <li><a href="" title="Follow us on Facebook" target="_blank"><img src="imgs/flogo-RGB-HEX-Blk-72.png" alt="Facebook"></a></li>
                        <li><a href="" title="Follow us on Twitter" target="_blank"><img src="imgs/Twitter_Social_Icon_Rounded_Square_Color.png" alt="Twitter"></a></li>
                        <li><a href="" title="Follow us on Instagram" target="_blank"><img src="imgs/glyph-logo_May2016.png" alt="Instagram"></a></li>
                        <li><a href="" title="Follow us on LinkedIn" target="_blank"><img src="imgs/In-Black-81px-R.png" alt="LinkedIn"></a></li>
                    </ul>
                </td>
            </tr>
        </table><!-- contact -->
        <table class="footer">
            <tr>
                <td></td>
            </tr>
        </table><!-- footer -->

    </div>

</body>
</html>
